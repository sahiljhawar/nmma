name: Check NMMA dependencies installation

on:
  push:
    branches: [main]
    paths: ['*_requirements.txt']
  pull_request:
    branches: [main]
    paths: ['*_requirements.txt']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout branch being tested
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install NMMA
        run: |
          python -m pip install pip-autoremove
          python -m pip install 'git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma

      - name: Install NMMA[grb]
        run: |
          python -m pip install 'nmma[grb] @ git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma

      - name: Install NMMA[production]
        run: |
          python -m pip install 'nmma[production] @ git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma

      - name: Install NMMA[neuralnet]
        run: |
          python -m pip install 'nmma[neuralnet] @ git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma
        
      - name: Install NMMA[tf]
        run: |
          python -m pip install 'nmma[tf] @ git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma

      - name: Install NMMA[sampler]
        run: |
          python -m pip install 'nmma[sampler] @ git+https://github.com/sahiljhawar/nmma.git@python312'
          pip-autoremove -y nmma
